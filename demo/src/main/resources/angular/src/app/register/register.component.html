<div class="container">
  <h5>Add new user</h5>
  <form [formGroup]="form">
    <div class="row">
      <div class="col">
        <div class="formGroup">
          <label for="name">Name: </label>
          <input name="name" type="text" [formControl]="name">
        </div>
        <div class="text-danger" *ngIf="name.invalid && name.touched">
          <div *ngIf="name.getError('required')">
            Please enter a name
          </div>
        </div>
      </div>
      <div class="col">
        <div class="formGroup">
          <label for="email">Email: </label>
          <input name="email" type="text" [formControl]="email">
        </div>
      </div>
      <div class="text-danger" *ngIf="email.invalid && email.touched">
        <div *ngIf="email.getError('required')">
          Please enter a email
        </div>
      </div>
    </div>
  </form>
  <div class="row">
    <button type="submit" (click)="create()"> Create </button>
  </div>
</div>
